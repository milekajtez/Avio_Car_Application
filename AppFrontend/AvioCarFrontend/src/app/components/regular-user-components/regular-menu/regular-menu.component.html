<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
        <div>
            <a class="btn" href="http://localhost:4200/regularUserHomePage/{{username}}" type="img"><img src="../../../../assets/images/LogoFinal2.png" height="55"></a>
        </div>
        <div>
            <a class="fas fa-history fa-lg" style="color:white" type="button" (click)="methodOption1()"> Reservation History</a>
            <a class="fa fa-plane fa-lg" style="margin-left :25px; color:white" type="button" (click)="methodOption2()"> View Airlines</a>
            <a class="fa fa-car fa-lg" type="button" style="margin-left :25px; color: white;" (click)="methodOption3()"> View Rent-a-car</a>
            <a class="fas fa-paper-plane fa-lg" type="button" style="margin-left :25px; color: white;" (click)="methodOption4()"> Flight Reservation</a>
            <a class="fas fa-car-side fa-lg" type="button" style="margin-left :25px; color: white;" (click)="methodOption5()"> Car Reservation</a>
        </div>
    </div>
    <div class="nav-item dropdown" style="margin-right: 4%;">
        <a class="nav-link dropdown-toggle text-light" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown">{{username}}</a>      
        <div class="dropdown-menu pr-3">
            <button class="dropdown-item" (click)="methodOption6()"><i class="fa fa-user"></i> Profile</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="methodOption7()"><i class="fas fa-user-friends"></i> Frendships</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" routerLink="/" (click)="logout()"><i class="fa fa-sign-out-alt"></i> Log out</button>
        </div>
    </div>
</nav>
<div *ngIf="defaultComponent===1"><app-reservation-history></app-reservation-history></div> 
<div *ngIf="defaultComponent===2"><app-airlines></app-airlines></div>
<div *ngIf="defaultComponent===3"><app-rent-a-car-services></app-rent-a-car-services></div>
<div *ngIf="defaultComponent===4"><app-flight-reservation></app-flight-reservation></div>
<div *ngIf="defaultComponent===5"><app-car-reservation></app-car-reservation></div>
<div *ngIf="defaultComponent===6"><app-regular-profile></app-regular-profile></div>
<div *ngIf="defaultComponent===7"><app-friendship-configuration></app-friendship-configuration></div>
