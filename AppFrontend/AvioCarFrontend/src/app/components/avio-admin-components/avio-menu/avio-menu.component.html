<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
        <div>
            <a class="btn" href="http://localhost:4200/avioAdminHomePage/{{username}}" type="img"><img src="../../../../assets/images/LogoFinal2.png" height="55"></a>
        </div>
        <div>
            <a class="fa fa-map-marked-alt fa-lg" style="color:white" type="button" (click)="methodOption1()"> Add Destination</a>
            <a class="fa fa-paper-plane fa-lg" type="button" style="margin-left :25px; color: white;" (click)="methodOption2()"> Add Flight</a>
            <a class="fa fa-ticket-alt fa-lg" type="button" style="margin-left :25px; color: white;" (click)="methodOption5()"> Seats Configuration</a>
            <a class="fa fa-plane fa-lg" type="button" style="margin-left :25px; color: white;" (click)="methodOption3()"> View Airlines</a>
        </div>
    </div>
    <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-light" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown">{{username}}</a>
        <div class="dropdown-menu pr-3">
            <button class="dropdown-item" (click)="methodOption4()"><i class="fa fa-user"></i> Profile</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" routerLink="/" (click)="logout()"><i class="fa fa-sign-out-alt"></i> Log out</button>
          </div>
    </div>
</nav>
<div *ngIf="defaultComponent===1"><app-add-destination></app-add-destination></div> 
<div *ngIf="defaultComponent===2"><app-add-flight></app-add-flight></div>
<div *ngIf="defaultComponent===3"><app-view-airlines></app-view-airlines></div>
<div *ngIf="defaultComponent===4"><app-avio-profile></app-avio-profile></div>
<div *ngIf="defaultComponent===5"><app-seat-configuration></app-seat-configuration></div>
