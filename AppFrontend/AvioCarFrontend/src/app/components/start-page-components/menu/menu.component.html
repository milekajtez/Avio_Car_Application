<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
        <div>
            <a class="btn" href="http://localhost:4200" type="img"><img src="../../../../assets/images/LogoFinal2.png" height="55"></a>
        </div>
        <div>
            <a class="fa fa-plane fa-lg" style="color:white" type="button"> Flights</a>
            <a class="fa fa-car fa-lg" type="button" style="margin-left :25px; color: white;"> Cars</a>
        </div>
        <div style="position: absolute; right: 10px;">
            <form  [formGroup]="service.formLoginModel" class="form-inline my-2 my-lg-0" autocomplete="off" (ngSubmit)="onSubmit()">
                <input type="text" class="form-control mr-sm-2" id="username" formControlName="UserName" placeholder="UserName">
                <input type="password" class="form-control mr-sm-2" id="password" formControlName="Password" placeholder="Password">
                <button [disabled]="!service.formLoginModel.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>
<div style="text-align: center;">
    <button type="button" (click)="LoginWithGoogle()" class="btn btn-ins"><i class="fab fa-google pr-1"></i>Login with Google</button>
</div>
